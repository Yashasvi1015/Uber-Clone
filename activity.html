<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white">

    <div class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Activity</h1>
        <button class="text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a2 2 0 00-2.828-2.828z" />
            </svg>
        </button>
    </div>

    <div class="p-4">
        <h2 class="text-lg font-semibold mb-2">Past</h2>
        <div class="w-full h-100 border-2 border-white rounded-lg overflow-hidden">
            <div class="bg-black rounded-lg p-4 mb-4">
                <div class="w-full h-40 rounded-lg bg-gray-700">
                    <div class="flex items-center justify-center h-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-10 h-10 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0" />
                        </svg>
                    </div>
                </div>

                <div class="inline-block justify-between items-center ">

                    <h3 class="text-xl font-semibold">Heritage Market</h3>
                    <p class="text-sm text-gray-500">Nov 24 • 7:02 PM</p>
                    <p class="text-sm text-red-500">₹19.20 • Canceled</p>
                    <button class="mt-2 bg-gray-700 hover:bg-gray-600 text-sm text-gray-300 px-4 py-2 rounded-md">Rebook</button>

                </div>
                
            </div>


        </div>

        <div class="bg-black rounded-lg p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="pictures\white car icon.jpg" alt="Car Icon" class="w-10 h-10 mr-4">
                    <div>
                        <h3 class="text-xl font-semibold">1862, Mall Rd</h3>
                        <p class="text-sm text-gray-500">Nov 24 • 6:50 PM</p>
                        <p class="text-sm text-red-500">Unfulfilled</p>

                    </div>

                </div>
                <button
                    class="mt-2 bg-gray-700 hover:bg-gray-600 text-sm text-gray-300 px-4 py-2 rounded-md">Rebook</button>

            </div>
            <div class="w-full h-px bg-white mt-4"></div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 py-3 flex justify-around text-gray-400">
            <div class="flex flex-col items-center">
                <svg class="h-6 w-6  text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10v11h18V10l-9-7-9 7z">
                    </path>
                </svg>
                <a href="index.html">
                    <p class="text-sm text-gray-400">Home</p>
                </a>
            </div>

            <div class="flex flex-col items-center ">
                <svg class="h-6 w-6  text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                <a href="services.html">
                    <p class="text-xs">Services</p>
                  </a>
            </div>

            <div class="flex flex-col items-center  text-white">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <p class="text-xs">Activity</p>
            </div>

            <div class="flex flex-col items-center">
                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A4 4 0 118.08 14.12M15 15h3m0 0h3m-3 0v-3m0 3v3"></path>
                </svg>
                <a href="account.html">
                    <p class="text-xs">Account</p>
                  </a>
            </div>
        </div>

</body>

</html>
