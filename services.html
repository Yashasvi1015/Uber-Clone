<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Page Container -->
  <div class="px-4 py-6">

    <!-- Title -->
    <h1 class="text-4xl font-bold mb-4">Services</h1>
    <p class="text-lg">Go anywhere, get anything</p>

    <!-- Cards Section -->
    <div class="grid grid-cols-2 gap-4 mt-8">
      
      <!-- Ride Card -->
      <div class="relative bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <span class="absolute -top-2 bg-green-600 text-xs px-2 py-1 rounded-full text-white">Promo</span>
        <img src="pictures\whiteservice.png" alt="Ride" class="h-16 mt-2">
        <p class="mt-2">Ride</p>
      </div>

      <!-- Intercity Card -->
      <div class="relative bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <span class="absolute -top-2 bg-green-600 text-xs px-2 py-1 rounded-full text-white">Promo</span>
        <img src="pictures\intercityservice.png" alt="Intercity" class="h-16 mt-2">
        <p class="mt-2">Intercity</p>
      </div>

      <!-- Moto Card -->
      <div class="relative bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <img src="pictures\suggestions (1.3).png" alt="Moto" class="h-16 mt-2">
        <p class="mt-2">Moto</p>
      </div>

      <!-- Rentals Card -->
      <div class="relative bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <img src="pictures/suggestions (1.4).png" alt="Rentals" class="h-16 mt-2">
        <p class="mt-2">Rentals</p>
      </div>

      <!-- Reserve Card -->
      <div class="relative bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <img src="pictures\reserve.png" alt="Reserve" class="h-16 mt-2">
        <p class="mt-2">Reserve</p>
      </div>

    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 py-3 flex justify-around text-gray-400">
    <div class="flex flex-col items-center">
      <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10v11h18V10l-9-7-9 7z"></path>
      </svg>
      <a href="index.html">
        <p class="text-sm text-gray-400">Home</p>
      </a>
    </div>

    <div class="flex flex-col items-center text-white">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
      </svg>
      <p class="text-xs">Services</p>
    </div>

    <div class="flex flex-col items-center">
      <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <a href="activity.html">
        <p class="text-xs">Activity</p>
      </a>
    </div>

    <div class="flex flex-col items-center">
      <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 118.08 14.12M15 15h3m0 0h3m-3 0v-3m0 3v3"></path>
      </svg>
      <a href="account.html">
        <p class="text-xs">Account</p>
      </a>
    </div>
  </div>

</body>
</html>
